spring.output.ansi.enabled=always
logging.level.sql=debug
logging.level.web=debug
# Added to see @Transactional method are executed in a transaction
logging.level.org.springframework.transaction.interceptor=trace

#  give a fixed name to jdbcurl instead of random value generated by spring
spring.datasource.url=jdbc:h2:mem:shoppingdb

# format sql logged by hibernate
spring.jpa.properties.hibernate.format_sql=true

# Prevent double logging by spring and jpa both
spring.jpa.show-sql=false 
